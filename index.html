<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Modal Window</title>
    
    <script src="https://use.fontawesome.com/e6f6061ab6.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <div class="container">
        <button type="button" class="btn btn-open-modal">
            <span>Click me!</span>
        </button>
        <i class="fa fa-hand-pointer-o hand-point" aria-hidden="true"></i>
    </div>

    <div class="modal-container">
        <div class="modal-window">
            <button class="btn btn-close-modal">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>

            <h2>Hello</h2>

            <i class="fa fa-hand-paper-o hand-wave" aria-hidden="true"></i>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
